<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Visualizer Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Segoe UI, Arial;
      background:linear-gradient(135deg,#e0f2fe,#dcfce7);
    }

    .container{
      background:#ffffff;
      padding:40px;
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
      text-align:center;
      animation: fadeIn 1s ease;
    }

    h1{
      margin-bottom:30px;
      color:#0f172a;
    }

    .card{
      margin:20px 0;
      padding:25px;
      border-radius:14px;
      cursor:pointer;
      font-size:20px;
      font-weight:600;
      transition:transform 0.3s, box-shadow 0.3s;
    }

    .card:hover{
      transform:translateY(-8px) scale(1.03);
      box-shadow:0 12px 25px rgba(0,0,0,0.2);
    }

    .sorting{
      background:#dbeafe;
      color:#1e3a8a;
    }

    .lru{
      background:#dcfce7;
      color:#065f46;
    }

    footer{
      margin-top:25px;
      font-size:14px;
      color:#555;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:scale(0.9);}
      to{opacity:1; transform:scale(1);}
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DSA Visualizer</h1>

    <div class="card sorting" onclick="goSorting()">
      ðŸ”¢ Sorting Algorithm Visualizer
    </div>

    <div class="card lru" onclick="goLRU()">
      ðŸ’¾ LRU Cache Visualizer
    </div>

    <footer>
      Data Structures & Algorithms Mini Project
    </footer>
  </div>

  <script>
    function goSorting(){
      window.location.href = "sorting_visualizer/index.html";
    }

    function goLRU(){
      window.location.href = "lru_cache/index.html";
    }
  </script>

</body>
</html>
